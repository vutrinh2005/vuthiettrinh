<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Chat an to√†n AES + Socket.IO</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; background: #f0f0f0; }
        #chat { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #fff; }
        #chat div { margin-bottom: 10px; }
        #chat .me { text-align: right; color: blue; }
        #chat .other { text-align: left; color: green; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        #keyInput { font-family: monospace; }
    </style>
</head>
<body>
    <h2>üîê Chat an to√†n v·ªõi AES v√† Socket.IO</h2>

    <label>üîë Nh·∫≠p kh√≥a AES (ƒë·ªô d√†i t·ª± do):</label>
    <input type="text" id="keyInput" placeholder="Nh·∫≠p kh√≥a m√£ h√≥a AES" />

    <div id="chat"></div>

    <input type="text" id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn (ƒë·ªô d√†i t·ª± do)" autocomplete="off" />
    <button id="sendBtn">G·ª≠i tin nh·∫Øn</button>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const socket = io();

        const chat = document.getElementById('chat');
        const keyInput = document.getElementById('keyInput');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        const room = 'default_room';
        socket.emit('join', { room });

        function addMessage(text, fromMe) {
            const div = document.createElement('div');
            div.className = fromMe ? 'me' : 'other';
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

  
        function encryptMessage(message, key) {
 
            if (!key) return message;
            return CryptoJS.AES.encrypt(message, key).toString();
        }

        function decryptMessage(ciphertext, key) {
            if (!key) return ciphertext;
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, key);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                return originalText || '[Kh√¥ng th·ªÉ gi·∫£i m√£]';
            } catch {
                return '[L·ªói gi·∫£i m√£]';
            }
        }

        sendBtn.onclick = () => {
            const key = keyInput.value.trim();
            const msg = msgInput.value.trim();
            if (!msg) return alert('Vui l√≤ng nh·∫≠p tin nh·∫Øn!');
if (!key) alert('Ch√∫ √Ω: Kh√¥ng nh·∫≠p kh√≥a s·∫Ω g·ª≠i tin nh·∫Øn kh√¥ng m√£ h√≥a!');

            const encrypted = encryptMessage(msg, key);
            socket.emit('send_encrypted_message', { room, message: encrypted });

            addMessage('B·∫°n: ' + msg, true);
            msgInput.value = '';
        };

        socket.on('receive_encrypted_message', data => {
            const key = keyInput.value.trim();
            const decrypted = decryptMessage(data.message, key);
            addMessage('B·∫°n b√®: ' + decrypted, false);
        });

        socket.on('status', data => {
            addMessage(`[Th√¥ng b√°o]: ${data.msg}`, false);
        });
    </script>
</body>
</html>
